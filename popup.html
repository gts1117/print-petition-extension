<!-- popup.html -->
<!-- This is the HTML for the little window that appears when you click the extension icon. -->
<!DOCTYPE html>
<html>
<head>
  <title>Send Print Petition</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #f0f2f5;
    }
    h3 {
      color: #1c1e21;
      margin-top: 0;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    #sendBtn {
      width: 100%;
      padding: 10px;
      background-color: #e83e8c; /* Pink color */
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #sendBtn:hover {
      background-color: #d8357f;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #606770;
      height: 15px;
    }
  </style>
</head>
<body>
  <h3>Send Print Petition</h3>
  <input type="text" id="fileName" placeholder="Enter file name...">
  <textarea id="notes" placeholder="Add a note (e.g., 'Print in blue PLA')"></textarea>
  <button id="sendBtn">Send Print Petition</button>
  <div id="status"></div>

  <!-- We include the LOCAL Firebase and popup scripts here -->
  <script src="firebase-app.js"></script>
  <script src="firebase-firestore.js"></script>
  <script src="popup.js"></script>
</body>
</html>
